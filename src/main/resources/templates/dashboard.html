<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutdefault/layoutdefault}">

<main layout:fragment="pagecontent">
    <section>

        <div class="row">
            <div class="col-sm-6">
                <div class="card mb-3">
                    <div class="card-body p-3">
                        <div class="chart">
                            <canvas id="line-chart" class="chart-canvas" height="300px"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table id="myTable" class="table align-items-center mb-0">
                    <thead>
                    <tr>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nome</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Viagem</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                            Berço
                        </th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                            Previsão de Atracação
                        </th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                            Taxas Anuentes?
                        </th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                            Certificados?
                        </th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                            Prático?
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lstProgramados : ${lstProgramados}">
                        <td th:text="${lstProgramados.txNavio}"></td>
                        <td th:text="${lstProgramados.txRefViagem}"></td>
                        <td th:text="${lstProgramados.txBerco}"></td>
                        <td th:text="${{lstProgramados.dtPrevInicio}}"></td>
                        <td th:text="${lstProgramados.txBerco}"></td>
                        <td th:text="${lstProgramados.txBerco}"></td>
                        <td th:text="${lstProgramados.txBerco}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script th:inline="javascript">
            /*<[[CDATA*/
            $(document).ready(function () {
                    $('#myTable').DataTable();

                    const ctx = document.getElementById('line-chart').getContext('2d');

                    var graphic = /*[[${tbTabuaMareObj}]]*/null;

                    const myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                data: [12, 19, 3, 5, 2, 3],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });


                }
            );
        /*]]>*/
        </script>

    </section>
</main>
</html>
